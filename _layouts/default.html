{% include header.html %}
	<div class="tr-main__content {{ page.mainContentClass }}">
      {{ content }}
			{% if page.categories contains 'projects' %}
			<div class="tr-main--home__content tr-960w">
				<h3>Other Work</h3>

				<ul>
					{% for post in site.posts %}
						{% if post.url != page.url %}
							<li>
								<a href="{{ post.url }}">{{ post.shortTitle }}</a>
							</li>
						{% endif %}
					{% endfor %}
				</ul>
			</div>
			{% endif %}
  </div>


  {% include footer.html %}
